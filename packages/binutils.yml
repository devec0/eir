hash: "c2ace41809542f5237afc7e3b8f32bb92bc7bc53c6232a84463c423b0714ecd9"
file: "binutils-2.26.tar.bz2"
name: "binutils"
version: "2.26"
build:
  :cross: > 
    AR=ar AS=as $EIR_BINUTILS_SOURCE/configure --prefix=$EIR_CROSS_TOOLCHAIN_PREFIX --build=$EIR_HOST --host=$EIR_HOST --target=$EIR_TARGET --with-sysroot=$EIR_CROSS_TOOLCHAIN_PREFIX --with-lib-path=/lib:/lib32 --disable-nls --disable-static --enable-64bit-bfd --enable-gold=yes --enable-plugins --enable-threads --disable-werror && 
    make && 
    make install
  :initial: >
    $EIR_BINUTILS_SOURCE/configure --with-sysroot=$EIR_TOOLCHAIN_PREFIX --prefix=$EIR_TOOLCHAIN_PREFIX --libdir=$EIR_TOOLCHAIN_PREFIX/lib --with-lib-path=/lib:/lib32 --build=$EIR_HOST --host=$EIR_TARGET --target=$EIR_TARGET --disable-nls --enable-shared --enable-64bit-bfd --enable-gold=yes --enable-plugins --enable-threads && 
    make -j$EIR_CORES && 
    make install
