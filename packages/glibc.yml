name: "glibc"
version: "2.23"
build:
  :cross32: "BUILD_CC=gcc CC=\"$EIR_TARGET-gcc -m32\" AR=$EIR_TARGET-ar RANLIB=$EIR_TARGET-ranlib $EIR_GLIBC_SOURCE/configure --prefix=$EIR_TOOLCHAIN_PREFIX --host=$EIR_TARGET32 --build=$EIR_HOST --enable-kernel=2.6.32 --with-binutils=$EIR_CROSS_TOOLCHAIN_PREFIX/bin --with-headers=$EIR_TOOLCHAIN_PREFIX/include --enable-obsolete-rpc && make && make install"
  :cross: "echo \"libc_cv_slibdir=$EIR_TOOLCHAIN_PREFIX/lib64\" >> config.cache && BUILD_CC=gcc CC=\"$EIR_TARGET-gcc -m64\" AR=$EIR_TARGET-ar RANLIB=$EIR_TARGET-ranlib $EIR_GLIBC_SOURCE/configure --prefix=$EIR_TOOLCHAIN_PREFIX --host=$EIR_TARGET --build=$EIR_HOST --libdir=$EIR_TOOLCHAIN_PREFIX/lib64 --enable-kernel=2.6.32 --with-binutils=$EIR_CROSS_TOOLCHAIN_PREFIX/bin --with-headers=$EIR_TOOLCHAIN_PREFIX/include --enable-obsolete-rpc --cache-file=config-cache && make && make install"
