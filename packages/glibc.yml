build:
  :cross32: "BUILD_CC=gcc CC=\"$EIR_TARGET-gcc -m32\" CXX=\"$EIR_TARGET-g++ -m32\" AR=$EIR_TARGET-ar RANLIB=$EIR_TARGET-ranlib $EIR_GLIBC_SOURCE/configure --prefix=/toolchain --host=$EIR_TARGET32 --build=$EIR_HOST --disable-werror --enable-kernel=2.6.32 --with-binutils=$EIR_CROSS_TOOLCHAIN_PREFIX/bin --enable-multi-arch --with-headers=$EIR_TOOLCHAIN_PREFIX/include --enable-obsolete-rpc $EIR_TARGET32 && make && make install_root=$EIR_PREFIX install"
  :cross: "echo \"slibdir=/toolchain/lib64\" >> configparms && echo \"rtlddir=/toolchain/lib64\" >> configparms && BUILD_CC=gcc CC=\"$EIR_TARGET-gcc -m64\" CXX=\"$EIR_TARGET-g++ -m64\" AR=$EIR_TARGET-ar RANLIB=$EIR_TARGET-ranlib $EIR_GLIBC_SOURCE/configure --prefix=/toolchain --host=$EIR_TARGET --build=$EIR_HOST --enable-multi-arch --libdir=/toolchain/lib64 --disable-werror --enable-kernel=2.6.32 --with-binutils=$EIR_CROSS_TOOLCHAIN_PREFIX/bin --with-headers=$EIR_TOOLCHAIN_PREFIX/include --enable-obsolete-rpc --cache-file=config-cache && make && make install_root=$EIR_PREFIX install"
