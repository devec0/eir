file: "gcc-6.1.0.tar.gz"
uri: "https://ftp.gnu.org/pub/gnu/gcc/gcc-6.1.0/gcc-6.1.0.tar.gz"
hash: "724a61d190f27d5028791587149c6a6d6a312d6659a61636be5be86b6e809b59"
name: "gcc"
version: "6.1.0"
tool: true
build: 
  :cross: "cd $EIR_GCC_SOURCE && echo \"#undef STANDARD_STARTFILE_PREFIX_1\"  >> gcc/config/linux.h && echo \"#define STANDARD_STARTFILE_PREFIX_1 \\\"$EIR_TOOLCHAIN_PREFIX/lib/\\\"\" >> gcc/config/linux.h && echo \"#undef STANDARD_STARTFILE_PREFIX_2\" >> gcc/config/linux.h && echo \"#define STANDARD_STARTFILE_PREFIX_2 \\\"\\\"\" >> gcc/config/linux.h && cd $EIR_GCC_BUILD && AR=ar LDFLAGS=\"-Wl,-rpath,$EIR_CROSS_TOOLCHAIN_PREFIX/lib\" $EIR_GCC_SOURCE/configure --prefix=$EIR_CROSS_TOOLCHAIN_PREFIX --build=$EIR_HOST --host=$EIR_HOST --target=$EIR_TARGET --with-sysroot=$EIR_PREFIX --with-local-prefix=$EIR_TOOLCHAIN_PREFIX --with-native-system-header-dir=/toolchain/include --disable-static --enable-multilib --with-mpfr=$EIR_CROSS_TOOLCHAIN_PREFIX --with-gmp=$EIR_CROSS_TOOLCHAIN_PREFIX --with-mpc=$EIR_CROSS_TOOLCHAIN_PREFIX --with-system-zlib --with-isl=$EIR_CROSS_TOOLCHAIN_PREFIX --enable-languages=c,c++ && make AS_FOR_TARGET=$EIR_TARGET-as LD_FOR_TARGET=$EIR_TARGET-ld && make install"
