---
file: "gcc-6.1.0.tar.gz"
uri: "https://ftp.gnu.org/pub/gnu/gcc/gcc-6.1.0/gcc-6.1.0.tar.gz"
hash: "724a61d190f27d5028791587149c6a6d6a312d6659a61636be5be86b6e809b59"
name: "gcc"
prefix: "gcc"
version: "6.1.0"
build: 
  :cross: >
    cd $EIR_GCC_SOURCE && 
    echo '#undef STANDARD_STARTFILE_PREFIX_1' >> gcc/config/linux.h && 
    echo '#define STANDARD_STARTFILE_PREFIX_1' \"/lib32/\" >> gcc/config/linux.h && 
    echo '#undef STANDARD_STARTFILE_PREFIX_2' >> gcc/config/linux.h && 
    echo '#define STANDARD_STARTFILE_PREFIX_2' \"\" >> gcc/config/linux.h && 
    cd $EIR_GCC_BUILD && 
    AR=ar LDFLAGS=-Wl,-rpath,/../cross-toolchain/lib32 $EIR_GCC_SOURCE/configure --prefix=$EIR_CROSS_TOOLCHAIN_PREFIX --build=$EIR_HOST --host=$EIR_HOST --target=$EIR_TARGET --with-sysroot=$EIR_TOOLCHAIN_PREFIX --with-local-prefix=$EIR_TOOLCHAIN_PREFIX --with-native-system-header-dir=/include --disable-static --with-mpfr=$EIR_CROSS_TOOLCHAIN_PREFIX --with-gmp=$EIR_CROSS_TOOLCHAIN_PREFIX --with-mpc=$EIR_CROSS_TOOLCHAIN_PREFIX --with-system-zlib --with-isl=$EIR_CROSS_TOOLCHAIN_PREFIX --enable-languages=c,c++ && 
    make AS_FOR_TARGET=$EIR_TARGET-as LD_FOR_TARGET=$EIR_TARGET-ld -j$EIR_CORES && 
    make install
  :initial: >
    $EIR_GCC_SOURCE/configure --prefix=$EIR_TOOLCHAIN_PREFIX --libdir=$EIR_TOOLCHAIN_PREFIX/lib --build=$EIR_HOST --host=$EIR_TARGET --target=$EIR_TARGET --with-local-prefix=$EIR_TOOLCHAIN_PREFIX --enable-languages=c,c++ --with-system-zlib --with-native-system-header-dir=$EIR_TOOLCHAIN_PREFIX/include --disable-libssp --enable-install-libiberty && 
    make AS_FOR_TARGET=$AS LD_FOR_TARGET=$LD -j$EIR_CORES && 
    make install
