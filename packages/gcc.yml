file: "gcc-6.1.0.tar.gz"
uri: "https://ftp.gnu.org/pub/gnu/gcc/gcc-6.1.0/gcc-6.1.0.tar.gz"
hash: "724a61d190f27d5028791587149c6a6d6a312d6659a61636be5be86b6e809b59"
name: "gcc"
version: "6.1.0"
tool: true
build: 
  :initial: "$EIR_GCC_SOURCE/configure --target=$EIR_TARGET --build=$EIR_BUILD --prefix=$EIR_TOOLCHAIN_PREFIX --libexecdir=$EIR_TOOLCHAIN_PREFIX/lib --with-sysroot=$EIR_TOOLCHAIN_PREFIX --with-gmp=$EIR_TOOLCHAIN_PREFIX --with-mpc=$EIR_TOOLCHAIN_PREFIX --with-mpfr=$EIR_TOOLCHAIN_PREFIX --with-newlib --without-ppl --without-cloog --without-headers --with-local-prefix=$EIR_TOOLCHAIN_PREFIX --disable-nls --disable-shared --disable-multilib --disable-decimal-float --disable-threads --disable-libatomic --disable-libgomp --disable-libmpx --disable-libquadmath --disable-libstdcxx --disable-libssp --disable-libvtv --disable-libatomic --disable-shared  --disable-werror --disable-target-libiberty --disable-target-zlib --enable-languages=c,c++ && make -j$EIR_CORES && make install && ln -sv libgcc.a $EIR_TOOLCHAIN_PREFIX/lib/gcc/$EIR_TARGET/$EIR_GCC_VERSION/libgcc_eh.a"
  :toolchain: "cat $EIR_GCC_SOURCE/gcc/limitx.h $EIR_GCC_SOURCE/gcc/glimits.h $EIR_GCC_SOURCE/gcc/limity.h > $EIR_PREFIX/lib/gcc/$EIR_TARGET/$EIR_GCC_VERSION/include-fixed/limits.h && mkdir -p libstdcxx && cd libstdcxx && $EIR_GCC_SOURCE/libstdc++-v3/configure --build=$EIR_TARGET --prefix=$EIR_TOOLCHAIN_PREFIX --disable-multilib --disable-nls --disable-libstdcxx-threads --disable-libstdcxx-pch --with-gxx-include-dir=$EIR_PREFIX/$EIR_TARGET/include/c++/$EIR_GCC_VERSION && make -j$EIR_CORES && make install && cd $EIR_BUILD_GCC && $EIR_GCC_SOURCE/configure --prefix=$EIR_TOOLCHAIN_PREFIX --with-local-prefix=$EIR_TOOLCHAIN_PREFIX --with-native-system-header-dir=$EIR_TOOLCHAIN_PREFIX/include --with-gmp=$EIR_TOOLCHAIN_PREFIX --with-mpc=$EIR_TOOLCHAIN_PREFIX --with-mpfr=$EIR_TOOLCHAIN_PREFIX --enable-languages=c,c++ --disable-multilib --disable-bootstrap --disable-libgomp --libexecdir=$EIR_TOOLCHAIN_PREFIX/lib --without-ppl --without-cloog --enable-clocale=gnu --enable-shared --enable-threads=posix --enable-__cxa_atexit --build=$EIR_TARGET && make -j$EIR_CORES && make install" 
